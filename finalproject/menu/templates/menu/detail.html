{% extends 'menu/managerbase.html' %}
{% load static %}
{% block content %}
<div class="row">
<div class="col-md-4">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="grey">
      <i class="material-icons">restaurant_menu</i>
    </div>
    <div class="card-content">
      <h4 class="card-title">{{ question.Name }}</h4>
      <h3>Description: {{ question.Description }}</h3>
      <h3>Nutrition: {{ question.Nutrition }}</h3>
      <h3>Price: $ {{ question.Price }}</h3>
    </div>
  </div>
</div>
</div>
{% endblock %}
